<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 링크 컴포넌트</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/ui/components/text-link/text-link.css" />

    <style>
      /* 링크의 밑줄 제거 */
      .text-link {
        text-decoration: none;
        color: inherit; /* 부모 요소의 색상을 따르게 설정 */
      }

      /* 호버 효과 추가 (선택 사항) */
      .text-link:hover {
        text-decoration: underline; /* 마우스 오버 시 밑줄 표시 (원하는 경우) */
      }
    </style>
  </head>
  <body>
    <div class="components-container">
      <h1>텍스트 링크 컴포넌트</h1>

      <!-- 일반 텍스트 링크 -->
      <a href="/" class="text-link">링크 텍스트</a>

      <!-- 새창 텍스트 링크 -->
      <a href="/" class="text-link" target="_blank" rel="noopener noreferrer">
        링크 텍스트
      </a>
    </div>
  </body>
</html>
