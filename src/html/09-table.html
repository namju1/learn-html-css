<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      table,th,td{
                    border: 1px; solid currentColor;
                    border-spacing: 0;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스텝
      </caption>
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <!-- 새로운 테이블 추가 -->
    <table>
      <br />
      <hr />
      <tr>
        <td>학습시간</td>
        <td>09:00 - 17:00 (28시간)</td>
        <td>난이도</td>
        <td>초급</td>
      </tr>
      <tr>
        <td>교육비 지원</td>
        <td>고용보험 비환급</td>
        <td>평가항목</td>
        <td>출석률 100%</td>
      </tr>
      <tr>
        <td>수료기준</td>
        <td>총점 80점 이상시 수료</td>
        <td>정원</td>
        <td>24 명</td>
      </tr>
      <tr>
        <td>교재정보</td>
        <td colspan="3">
          입문자를 위한 GIT과 HTML&CSS<br />
          HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)
        </td>
      </tr>
    </table>
  </body>
</html>
